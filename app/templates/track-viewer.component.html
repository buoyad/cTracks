<div *ngIf="ctrack">
<h3>{{ctrack.topic}}</h3>
<ol *ngIf="ctrack.items">
<article class="item" *ngFor="#item of ctrack.items">
	<li><a href="{{item.url}}" target="_blank">{{item.title}}</a></li>
	<dd>{{item.comment}}</dd><br/>
</article>
</ol>
</div>
<div class="viewer" *ngIf="!found"><br/>
<img src="/img/urlost.gif" style="{margin: 0 auto;}" />
<p>go <a [routerLink]="['Home']">home</a></p>
</div>
