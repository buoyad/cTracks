<div class="viewer" *ngIf="ctrack"><br/>
<h2>{{ctrack.topic}}</h2>
<dl *ngIf="ctrack.items">
<span *ngFor="#item of ctrack.items">
	<dt><a href="{{item.url}}" target="_blank" style="font-size: 18px">{{item.title}}</a></dt>
	<dd>{{item.comment}}</dd>
</span>
</dl>
</div>
<div class="viewer" *ngIf="!found"><br/>
<img src="/img/urlost.gif" style="{margin: 0 auto; max-width: 80%;}" />
<p>go <a [routerLink]="['Home']">home</a></p>
</div>
